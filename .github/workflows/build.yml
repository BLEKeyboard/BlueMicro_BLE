name: Compile firmwares

on:
  push:
    branches: [ githubActions ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: bluetoothkeyboard/arduino-cli-bluefruit-nrf52
    steps:
    - uses: actions/checkout@v2
    - name: Build the firmwares
      run: ./.build.sh
